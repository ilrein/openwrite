name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate PR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate server types
        working-directory: ./apps/server
        run: npx tsc --declaration --emitDeclarationOnly --outDir dist

      - name: Type check
        run: bun check-types

      - name: Build web app
        run: bun run build --filter=@openwrite/web

      - name: Validate deployment config
        working-directory: ./apps/server
        run: npx wrangler deploy --dry-run

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **PR Validation Passed**\n\n- Type checking: ✅\n- Build: ✅\n- Deployment config: ✅\n\nReady to merge and deploy to production!'
            })