name: Deploy OpenWrite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate server types
        working-directory: ./apps/server
        run: npx tsc --declaration --emitDeclarationOnly --outDir dist

      - name: Type check
        run: bun check-types

      - name: Build web app
        run: bun run build --filter=@openwrite/web

      - name: Deploy Server (Cloudflare Workers)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "./apps/server"
          command: deploy
          secrets: |
            BETTER_AUTH_SECRET
        env:
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

      - name: Deploy Web App (Cloudflare Pages)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "./apps/web"
          command: pages deploy dist --project-name=openwrite-web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Database Migrations (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "./apps/server"
          command: d1 migrations apply openwrite-dev --remote

      - name: Print Deployment URLs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "üöÄ Server deployed to: https://openwrite-server.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev"
          echo "üåê Web app deployed to: https://openwrite-web.pages.dev"