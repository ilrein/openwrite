name: Deploy OpenWrite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate server types
        working-directory: ./apps/server
        run: npx tsc --declaration --emitDeclarationOnly --outDir dist

      - name: Type check
        run: bun check-types

      - name: Build web app
        run: bun run build --filter=@openwrite/web

      - name: Deploy to Production (main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "./apps/server"
          command: deploy
          secrets: |
            BETTER_AUTH_SECRET
        env:
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

      - name: Deploy PR Preview
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "./apps/server"
          command: deploy --name openwrite-pr-${{ github.event.number }} --compatibility-date $(date +%Y-%m-%d)
          secrets: |
            BETTER_AUTH_SECRET
        env:
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

      - name: Run Database Migrations (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "./apps/server"
          command: d1 migrations apply openwrite-dev --remote

      - name: Print Production Deployment URL
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "üöÄ Production deployed to: https://openwrite.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev"
          echo "üì± Includes both API and web app in a single Worker"

      - name: Print PR Preview URL
        if: github.event_name == 'pull_request'
        run: |
          echo "üîç PR Preview deployed to: https://openwrite-pr-${{ github.event.number }}.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev"
          echo "üìù This is a preview environment for PR #${{ github.event.number }}"